spring.application.name: usage-data-service
server.port: 8200

security:
  user:
    name: service-user 
    password: password
    roles: USER
     
usageDataService:
  hbaseIndexing:
    name: hbase-indexing-service
    credentials:
      user: service-user
      password: password
  database:
    host: localhost
    port: 3306
    schema: usage_data
    user: root
    password: computer
    
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 5    
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
    