server:
  port: 8150
  max-http-header-size: 200000

spring:
  application:
    name: render-service
  security:
    user:
      name: service-user 
      password: password 
      roles: USER 

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5    
    service-url:
      defaultZone: http://service-user:password@localhost:8000/Infrastructure/eureka/

render-service:
  hbaseIndexing:
    name: hbase-indexing-service
    credentials:
      user: service-user
      password: password
