server.port: 8350

spring:
  application:
    name: legal-service
  security:
    user:
      name: service-user 
      password: password 
      roles: USER 

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5    
    service-url:
      defaultZone: http://service-user:password@localhost:8000/Infrastructure/eureka/

legal-service:
  analytics:
    name: analytics-service
    credentials:
      user: service-user
      password: password
  hbaseIndexing:
    name: hbase-indexing-service
    credentials:
      user: service-user
      password: password
